<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny-wise</title>
    <link rel="stylesheet" href="style2.css">
    <script src="script2.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Jua&display=swap" rel="stylesheet">
</head>
<div class="title">
    <h1>Penny-wise</h1>
</div>
<body>
    <nav class = "navbar">
        <ul>
            <li class="home"><a href="Penny-wise.html">Home</a></li>
            <li><a href="entries.html">Past entries</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="spending">
            <p>Total Spending</p>
            <h1 id="total-spending">$0.00</h1>
        </div>

        <div class="createbudget">
            <button id="create-budget-btn" onclick="createBudget()">Create budget +</button>
            <div id="budget-section" style="display: none;">
                <label for="budgetInput">Enter budget:</label>
                <input type="number" id="budgetInput" placeholder="$0.00" onchange="updateBudget()" />
                <p style="font-size: 24px;">Budget:<span id="display-budget" style="font-size: 24px;"> $0.00</span></p>
            </div>
        </div>        

        <form id="expenseForm" class="expenselist" action="submitExpenses.php" method="POST" onsubmit="storeData(event)">
            <div class="dateselector">
                <label for="dateInput">Select a Date:</label>
                <input type="date" id="dateInput" class="date-input" name="date" onchange="updateDate()" required />
            </div>
            <div class="expenseitem1">
                <select class="expensecategory" name="category[]" onchange="enableAmount(this)" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Healthcare">Healthcare</option>
                </select>
                <input type="number" class="expense-amount" name="amount[]" placeholder="$0.00" disabled onchange="total()" required />
            </div>
            <div class="expenseitem2">
                <select class="expensecategory" name="category[]" onchange="enableAmount(this)" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Healthcare">Healthcare</option>
                </select>
                <input type="number" class="expense-amount" name="amount[]" placeholder="$0.00" disabled onchange="total()" required />
            </div>
            <div class="expenseitem3">
                <select class="expensecategory" name="category[]" onchange="enableAmount(this)" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Healthcare">Healthcare</option>
                </select>
                <input type="number" class="expense-amount" name="amount[]" placeholder="$0.00" disabled onchange="total()" required />
            </div>
            <div class="expenseitem4">
                <select class="expensecategory" name="category[]" onchange="enableAmount(this)" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Healthcare">Healthcare</option>
                </select>
                <input type="number" class="expense-amount" name="amount[]" placeholder="$0.00" disabled onchange="total()" required />
            </div>
            <div class="submit">
                <button type="button" onclick="SubmitLog()">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
