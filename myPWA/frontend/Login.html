<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Pennywise</title>
</head>
<body>
    <div class="logo-container">
    <img src="logo.png" alt="Logo" class="logo">
    <span class="brand-name">Penny-wise</span>
</div>
    <div class="wrapper">
        <div class="form-header">
            <div class="titles">
                <div class="title-login">Login</div>
                <div class="title-register">Register</div>
            </div>
        </div>
        <!-- LOGIN FORM -->
        <form class="login-form" autocomplete="off">
    <div class="input-box">
        <input type="text" class="input-field" id="log-email" required>
        <label for="log-email" class="label">Username</label>
        <i class='bx bx-user icon'></i>
    </div>
    <div class="input-box">
        <input type="password" class="input-field" id="log-pass" required>
        <label for="log-pass" class="label">Password</label>
        <i class='bx bx-hide icon toggle-password' data-target="log-pass"></i>
    </div>
    
    <div class="input-box">
        <button class="btn-submit" id="SignInBtn">Sign In <i class='bx bx-log-in'></i></button>
    </div>
    <div class="switch-form">
        <span>Don't have an account? <a href="#" onclick="registerFunction()">Register</a></span>
    </div>
</form>
    <!-- REGISTER FORM -->
<form class="register-form" autocomplete="off">
    <div class="input-box">
        <input type="text" class="input-field" id="reg-name" required>
        <label for="reg-name" class="label">Username</label>
        <i class='bx bx-user icon'></i>
    </div>
    <div class="input-box">
        <input type="password" class="input-field" id="reg-pass" required oninput="validatePassword()">
        <label for="reg-pass" class="label">Password</label>
        <i class='bx bx-hide icon toggle-password' data-target="reg-pass"></i>
    </div>
    <ul id="password-checklist" style="font-size: 13px; list-style: none; padding-left: 9px; margin-top: -15px;">
        <li id="length">✖ At least 8 characters</li>
        <li id="uppercase">✖ One uppercase letter</li>
        <li id="lowercase">✖ One lowercase letter</li>
        <li id="number">✖ One number</li>
        <li id="special">✖ One special character (!@#$%^&*)</li>
    </ul>
    <div class="form-cols">
        <div class="col-2"></div>
    </div>
    <div class="input-box">
        <button class="btn-submit" id="SignUpBtn" style="margin-top: 15px;">Sign Up <i class='bx bx-user-plus' ></i></button>
    </div>
    <div class="switch-form">
        <span>Already have an account? <a href="#" onclick="loginFunction()">Login</a></span>
    </div>
</form>
    </div>

    <script src="script.js"></script>
</body>
</html>
