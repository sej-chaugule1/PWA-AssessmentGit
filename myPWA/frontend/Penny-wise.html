<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny-wise</title>
    <link rel="stylesheet" href="style2.css">
    <script src="script2.js" defer></script>
    <link rel="manifest" href="../manifest.json">
</head>
<body>
    <div id="logout-container">
    <button id="logout-button" onclick="logout()">Logout</button>
    <span id="welcome-message" style="margin-left: 10px;"></span>
    </div>

    <div id="preloader">
    <img src="Preloader.gif" alt="Loading..." id="preloader-gif">
    </div>

    <div class="title">
        <h1>Penny-wise</h1>
    </div>

    <div id="sort-container">
    <label for="SortBy">Sort By:</label>
    <select id="SortBy">
        <option value="">None</option>
        <option value="Date">Date</option>
        <option value="Category">Category</option>
        <option value="Amount">Amount</option>
    </select>
    </div>

    <div class="container">
        <form id="expenseForm" class="expenselist" onsubmit="addExpenseLog(event)">

            <div class="expenseitem1">
                <label for="Category">Category:</label>
                <select id="Category" class="expensecategory" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Healthcare">Healthcare</option>
                </select>
            </div>

            <div class="dateselector">
                <label for="Date">Date:</label>
                <input type="date" id="Date" class="date-input" required />
            </div>

            <div class="Amount">
                <label for="Amount">Amount:</label>
                <input type="number" id="Amount" class="expense-amount" placeholder="e.g., 20" required />
            </div>

            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>

        <div class="entries">
            <h1>Past Entries</h1>
            <div id="expenseList">
                <!-- Logs will be dynamically loaded here -->
            </div>
        </div>
    </div>

<script>
window.addEventListener("load", function () {
  setTimeout(function () {
    document.getElementById("preloader").style.display = "none";
  }, 2000);

  const username = localStorage.getItem('username');
  const welcomeMessage = document.getElementById('welcome-message');

  if (username) {
    welcomeMessage.textContent = `Welcome, ${username}!`;
  } else {
    welcomeMessage.textContent = 'Welcome!';
  }
});

function logout() {
  alert("You have been logged out.");
  localStorage.removeItem('username');
  window.location.href = "Login.html";
}
</script>

<style>
#preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: white; 
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  opacity: 1;
  transition: opacity 0.5s ease; 
}

#preloader.hidden {
  opacity: 0;
  pointer-events: none; 
}

#preloader img {
  width: 130vh;
  height: 130vh;
}

#logout-container {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 9998;
}

#logout-button {
  background-color: #547954;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  font-family: 'Times New Roman', serif;
}

#logout-button:hover {
  background-color: #476847;
}

@media screen and (max-width: 360px){
    .container {
        margin-left: 110px;
    }
    .entries {
        margin-left: 5px;
    }
    .title {
        margin-left: 80px;
    }
}

</style>
</body>
</html>
