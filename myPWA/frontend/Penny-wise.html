<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny-wise</title>
    <link rel="stylesheet" href="style2.css">
    <script src="script2.js" defer></script>
    <link rel="manifest" href="../manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Jua&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>Penny-wise</h1>
    </div>

    <div id="sort-container">
    <label for="SortBy">Sort By:</label>
    <select id="SortBy">
        <option value="">None</option>
        <option value="Date">Date</option>
        <option value="Category">Category</option>
        <option value="Amount">Amount</option>
    </select>
    </div>


    <div class="container">
        <form id="expenseForm" class="expenselist" onsubmit="addExpenseLog(event)">

            <div class="expenseitem1">
                <label for="Category">Category:</label>
                <select id="Category" class="expensecategory" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Healthcare">Healthcare</option>
                </select>
            </div>

            <div class="dateselector">
                <label for="Date">Date:</label>
                <input type="date" id="Date" class="date-input" required />
            </div>

            <div class="Amount">
                <label for="Amount">Amount:</label>
                <input type="number" id="Amount" class="expense-amount" placeholder="$0.00" required />
            </div>

            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>

        <div class="entries">
            <h1>Past Entries</h1>
            <div id="expenseList">
                <!-- Logs will be dynamically loaded here -->
            </div>
        </div>
    </div>

</body>
</html>
